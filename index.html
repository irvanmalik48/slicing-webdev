<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="sec-top">
        <navbar class="navbar">
          <nav class="nav-top">
            <span class="nav-box nav-logo">
              <img src="./assets/img/logo-dsc.png" alt="googleTag" />
            </span>
            <div class="nav-box">
              <ul class="nav-list">
                <li class="list-icon">
                  <a href="#">
                    <img src="./assets/img/pen.png" alt="Pen Image" />
                  </a>
                </li>
                <li class="list-text">
                  <a href="">Category</a>
                </li>
                <li class="list-text">
                  <a href="">Contact Us</a>
                </li>
                <li class="list-search">
                  <i class="fas fa-search"></i>
                  <input type="text" id="search-bar" />
                </li>
                <li class="list-icon">
                  <a href="#">
                    <img src="./assets/img/profile-user.png" alt="" />
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </navbar>
      </section>
    </header>
    <main class="container">
      <aside>
        <p class="heading"><span class="text-muted">Create an </span>Article</p>
        <div class="image">
          <a href="#" class="camera">
            <img src="./assets/img/camera.png" alt="" />
          </a>
          <p>Add Image</p>
          <p class="attr">Drag & drop your image here</p>
          <a href="#" class="btn"> Cancel </a>
        </div>
      </aside>
      <section>
        <p class="heading-ext">Title</p>
        <input class="input" type="text" name="a" id="a" />
        <a href="#" class="btn">
          Categories
          <img src="./assets/img/slider.png" alt="" />
        </a>
        <p class="heading-ext padding">Description</p>
        <textarea
          name="b"
          id="b"
          cols="70"
          rows="25"
          placeholder="Write your ideas here..."
        ></textarea>
        <div class="btm">
          <a href="#" class="btm-btn">Upload</a>
          <a href="#" class="btm-btn inverted">Cancel</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="foot"></div>
    </footer>
  </body>
</html>
